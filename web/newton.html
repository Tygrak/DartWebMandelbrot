<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="sheet.css">
    <title>Newton Fractal Explorer</title>
  </head>

  <body>
    <div class="sidenav">
      <p>Maths<br>Visualizations</p>
      <a href="/">Mandelbrot</a>
      <a href="/juliaset.html">JuliaSets</a>
      <a href="/newton.html">NewtonFrac</a>
      <a href="/vectorfield.html">Vectorfield</a>
      <a href="/lsystem.html">LSystem</a>
      <a href="/dpendulum.html">Pendulums</a>
      <a href="/lorenz.html">Lorenz</a>
    </div>
    <div class="main">
      <p id="textarea">
        Newton Fractal
      </p>
      <div id="wrapper">
        <canvas id="canvas" width="600" height="600"></canvas>
      </div>
      <div id="input">
        Function
        <select name="newtonfunction">
          <option value="func1">z*z*z - 1</option>
          <option value="func2">z*z*z*z - 1</option>
          <option value="func3">z*z*z*z*z - 1</option>
          <option value="func4">z*z*z*z*z*z - 1</option>
          <option value="func5">z*z*z*z - 4*z*z - 1</option>
          <option value="func6">z*z*z*z*z + 2*z*z*z - 4*z*z - 1</option>
          <option value="func7">3*z*z*z + 6*z*z - 1</option>
          <option value="func8">sin(z) - 1</option>
          <option value="func9">cos(z) - 1</option>
        </select>
        <br>
        GeneralizedA: <input type="text" name="a" value="1">
        <br><br>
        R: <input type="text" name="x" value="0">
        I: <input type="text" name="y" value="0">
        Zoom: <input type="text" name="zoom" value="4">
        <br><br>
        <button id="calculatebutton">Go To</button>
        <br>
        <button id="redrawbutton">Redraw</button>
        <br><br>
        Iterations: <input type="text" name="iterations" value="100">
        <br>
        Color Scheme:
        <select name="colorscheme">
          <option value="color1">Colored 1</option>
          <option value="color2">Colored 2 Purple</option>
          <option value="color3">Colored 3 HSL</option>
          <option value="color4">Colored 4 HSL2</option>
          <option value="grayscale">Grayscale</option>
        </select>
      </div>
    </div>
    <script type="application/dart" src="newton.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
