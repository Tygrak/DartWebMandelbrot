<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="sheet.css">
    <title>Double Pendulums</title>
  </head>

  <body>
    <div class="sidenav">
      <p>Maths<br>Visualizations</p>
      <a href="./">Mandelbrot</a>
      <a href="juliaset.html">JuliaSets</a>
      <a href="newton.html">NewtonFrac</a>

      <a href="dpendulum.html">Pendulums</a>

    <div class="main">
      <p id="textarea">
        Double Pendulums
      </p>
      <div id="wrapper">
        <canvas id="canvas" width="600" height="600"></canvas>
      </div>
      <div id="input">
        <br>
        Angle1: <input type="text" name="angle1" value="10">
        Angle2: <input type="text" name="angle2" value="-10">
        <br>
        Mass1: <input type="text" name="mass1" value="1">
        Mass2: <input type="text" name="mass2" value="1">
        <br>
        Length1: <input type="text" name="length1" value="1">
        Length2: <input type="text" name="length2" value="1">
        <br><br>
        Timescale: <input type="text" name="timescale" value="0.02">
        Point Size: <input type="text" name="pointsize" value="10">
        Draw Line: <input type="text" name="drawline" value="1.0">
        <br><br>
        Background color: <input type="text" name="backgroundcolor" value="173, 217, 230">
        Points color: <input type="text" name="pointscolor" value="4, 4, 38">
        Fade: <input type="text" name="fadealpha" value="0.05">
        <br><br>
        <button id="regeneratebutton">Regenerate</button>
        <br>
      </div>
    </div>
    <script defer src="dpendulum.dart.js"></script>
