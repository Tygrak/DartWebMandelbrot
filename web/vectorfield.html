<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="sheet.css">
    <title>Vector Fields</title>
  </head>

  <body>
    <div class="sidenav">
      <p>Maths<br>Visualizations</p>
      <a href="/">Mandelbrot</a>
      <a href="/juliaset.html">JuliaSets</a>
      <a href="/newton.html">NewtonFrac</a>
      <a href="/vectorfield.html">Vectorfield</a>
      <a href="/lsystem.html">LSystem</a>
      <a href="/dpendulum.html">Pendulums</a>
      <a href="/lorenz.html">Lorenz</a>
    </div>
    <div class="main">
      <p id="textarea">
        Vector Fielder
      </p>
      <div id="wrapper">
        <canvas id="canvas" width="600" height="600"></canvas>
      </div>
      <div id="inputequation">
        X equation (postfix): <input type="text" name="xequation" value="-y">
        <br>
        Y equation (postfix): <input type="text" name="yequation" value="x">
      </div>
      <div id="input">
        <br>
        X: <input type="text" name="x" value="0">
        Y: <input type="text" name="y" value="0">
        Zoom: <input type="text" name="zoom" value="10">
        <br><br>
        Timescale: <input type="text" name="timescale" value="0.1">
        Points: <input type="text" name="points" value="300">
        Point Size: <input type="text" name="pointsize" value="2">
        <br><br>
        Background color: <input type="text" name="backgroundcolor" value="173, 217, 230">
        Points color: <input type="text" name="pointscolor" value="4, 4, 38">
        Fade: <input type="text" name="fadealpha" value="0.05">
        <br><br>
        <button id="regeneratebutton">Regenerate</button>
        <br>
      </div>
    </div>
    <script defer src="vectorfield.dart.js"></script>
  </body>
</html>
