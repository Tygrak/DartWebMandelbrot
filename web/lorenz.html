<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="sheet.css">
    <title>Lorenz Systems</title>
  </head>

  <body>
    <div class="sidenav">
      <p>Maths<br>Visualizations</p>
      <a href="/">Mandelbrot</a>
      <a href="/juliaset.html">JuliaSets</a>
      <a href="/newton.html">NewtonFrac</a>
      <a href="/vectorfield.html">Vectorfield</a>
      <a href="/lsystem.html">LSystem</a>
      <a href="/dpendulum.html">Pendulums</a>
      <a href="/lorenz.html">Lorenz</a>
    </div>
    <div class="main">
      <p id="textarea">
        Lorenz Systems
      </p>
      <div id="wrapper">
        <canvas id="canvas" width="600" height="600"></canvas>
      </div>
      <div id="input">
        <br>
        Ro: <input type="text" name="ro" value="28">
        Omega: <input type="text" name="omega" value="10">
        Beta: <input type="text" name="beta" value="2.6666">
        <br>
        StartX: <input type="text" name="startx" value="0.1">
        StartY: <input type="text" name="starty" value="0.1">
        StartZ: <input type="text" name="startz" value="0.1">
        <br><br>
        Zoom: <input type="text" name="zoom" value="100.0">
        Dimensions:
        <select name="dimensions">
          <option value="xy">XY</option>
          <option value="xz">XZ</option>
          <option value="yz">YZ</option>
        </select>
        <br>
        Timescale: <input type="text" name="timescale" value="0.01">
        Point Size: <input type="text" name="pointsize" value="1">
        Draw Line: <input type="text" name="drawline" value="1">
        <br><br>
        Background color: <input type="text" name="backgroundcolor" value="173, 217, 230">
        Points color: <input type="text" name="pointscolor" value="4, 4, 38">
        Fade: <input type="text" name="fadealpha" value="0.001">
        <br><br>
        <button id="regeneratebutton">Regenerate</button>
        <button id="restartbutton">Restart</button>
        <br>
      </div>
    </div>
    <script type="application/dart" src="lorenz.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
